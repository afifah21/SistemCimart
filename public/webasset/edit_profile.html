  <body>
      <div class="form-profile">
      <!-- Register form -->
      <form action="?p=create-user-action" method="Post">
          <!-- Nama -->

          
          <div class="form-group">
            <h1>Edit Profile</h1>
            <label>Nama</label>
            <input type="text" class="form-control" placeholder="Nama" name="nama" required>
        </div>
          <!-- Username -->
          <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Username" name="username" required>
          </div>
          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>
        <!-- Alamat -->
        <div class="form-group">
            <label>Alamat</label>
            <textarea name = "alamat" class="form-control" placeholder="Alamat" rows="4" id="alamat"></textarea>
        </div>
          <!-- No. Telp -->
          <div class="form-group">
              <label>No.Telp</label>
              <input type="phone" class="form-control" placeholder="No.Telp" name="no.Telp" required>
          </div>
          <!-- button input -->
          <button type="submit" class="btn-save">Save</button>
      </form>
  </div>
